        @media(max-width:1200px){}
    /*sec1區===============================================================*/
        #sec1 .container{display: flex;align-items: center;justify-content: center; flex-wrap: wrap;padding: 180px 20px 20px 20px;}

        #sec1 .container .introduction p{line-height: 2.5rem;letter-spacing: .1rem;text-align: left;}
        #sec1 .container .introduction h2{margin-top: 50px;margin-bottom: 20px;}
    
    
    /*sec3區===============================================================*/
        #sec3{text-align: center;}
        #sec3 .container {padding: 0 35px;}
        @media(min-width:992px){ #sec3 .container {padding: 0 50px;} }
        @media(min-width:1400px){ #sec3 .container {padding: 0;} }

        #sec3 .container > h2{padding: 100px 0 50px 0;letter-spacing: 1.4rem;text-indent: 1.4rem;}
        #sec3 .container > span{display: inline-block; margin: 10px 10px; letter-spacing: .2rem;text-indent: .2rem; font-size: 14px;color: #aaaaaa;}
        #sec3 .container > span:hover{color: #000000;cursor: pointer;animation: swing 1s 1;font-weight: bold;}
        @keyframes swing{
            15%{transform: translateX(5px);}
            40%{transform: translateX(-5px);}
            65%{transform: translateX(2px);}
            85%{transform: translateX(-2px);}
            100%{transform: translateX(0px);}
        }
        #sec3 .container > p{display: inline-block;color: #aaaaaa;}
        #sec3 .container .project{display: flex;flex-wrap: wrap;justify-content: center;margin-top: 50px;}
        #sec3 .container .project figure{margin:0 0 40px 0; position: relative;overflow: hidden;}
        @media(min-width:768px){ #sec3 .container .project figure{margin:0 0 60px 0} }
        @media(min-width:992px){ #sec3 .container .project figure{width: 40%; margin:30px;} }
        @media(min-width:1400px){ #sec3 .container .project figure{width: 28%;} }

        #sec3 .container .project figure img{max-width: 100%;}
        #sec3 .container .project figure figcaption{display: none;}
        #sec3 .container .project figure:hover figcaption{display: flex;justify-content: center;align-items: center;background-color: rgba(0, 0, 0, 0.8);color: rgb(187, 187, 187);position: absolute;bottom: 0;left: 0;width: 100%;height: 100%;animation-name: projectAni;animation-duration: .8s;letter-spacing: .3rem;text-indent: .3rem;line-height: 2rem;}
        @keyframes projectAni{
            0%{transform: translateY(200px);}
        }/*漸漸上滑動畫*/
        #sec3 .container .projectText{display: none;width: 80vw;height: 92vh;  background: rgb(255, 255, 255);position: absolute;z-index: 2;overflow: auto;}/*按下作品的彈出視窗*/
        #sec3 .container .projectText .closebutton{display: flex;justify-content:flex-end;align-items: center; /**/padding: 30px;}
        .fa-times-circle{font-size: 24px;margin: 0 10px;}
        #sec3 .container .projectText .closebutton p{font-size: 18px;color: #000000;}
        #sec3 .container .projectText .imgarea{padding:30px;}
       
        @media(min-width:768px){ #sec3 .container .projectText .imgarea{padding:60px;} }

        #sec3 .container .projectText .imgarea h2{text-align: left;letter-spacing: .4rem;margin-bottom: 50px;}
        #sec3 .container .projectText .imgarea p{font-size: 14px;margin: 30px 0px 60px 0px;text-align: left;letter-spacing: .2rem;line-height: 2rem;}
        #sec3 .container .projectText .imgarea img{max-width: 100%; height: auto;margin: 20px 0;}
        @media(min-width:768px){ #sec3 .container .projectText .imgarea img{margin: 50px 0;} }

        #sec3 footer{font-size: 12px;padding: 50px;letter-spacing: .1rem;}
        .otherBlock{position: fixed;left: 0;top: 0;background-color: rgba(0, 0, 0, 0.6);width: 100%;height: 100%;display: none;z-index: 1;}

    <script>
    
    

    /*加入進場動畫=============================================================*/
    new WOW().init();

 

    /*#sec3作品分類==================================================================================================================*/

    $('#sec3 .container > span').click(function(){
        //nav的a全部先不顯示 ; 抓出被按的span的屬性，跟span屬性一樣的a顯示
        $('#sec3 figure').css('display','none');
        var titleName = $(this).attr('data-title');
        $("#sec3 figure[data-title*="+ titleName +"]").css('display','block');;
        //再次執行wow
        new WOW().init();
        //按下span時滑動到#sec3區段
        var targetTop = $('#sec3').position().top;
        $('html,body').animate({scrollTop:targetTop});
    })

    /*#sec3作品彈出視窗==================================================================================================================*/
    
    function projectTextCenter() {
        var myTop = ($(window).height() - $('.projectText').height()) / 2 + $(window).scrollTop() ; /*取得垂直中央位置*/
        var myLeft = ($(window).width() - $('.projectText').width()) / 2;  /*取得水平中央位置*/
        $('.projectText').offset({ top: myTop, left: myLeft }); /*設定區塊於水平與垂直置中*/  
    }

    $('#sec3 .project figure').click(function(event){
        event.stopPropagation();//阻止父層被運作
        $('.projectText').fadeIn('slow');
        $('.projectText').scrollTop(0);
        $('.otherBlock').css('display','block');
        projectTextCenter(); /*呼叫置中函式，使廣告區塊置中*/
    })

    $(window).scroll(projectTextCenter); /*當網頁捲動時呼叫置中函式*/
    $(window).resize(projectTextCenter); /*當視窗縮放時呼叫置中函式*/

    /*彈出視窗關閉按鈕*/
    $('.closebutton').click(function(){
        $('.projectText').fadeOut('slow');
        $('.otherBlock').css('display','none');
    })
    /*彈出視窗畫面任意地方點可關閉*/
    $(document).click(function (event) {
        if(  !$('.projectText').is(event.target) && $('.projectText').has(event.target).length === 0  ) {  $('.projectText').hide(); $('.otherBlock').css('display','none'); }
    });
